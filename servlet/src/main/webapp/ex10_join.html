<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
	<!--ex09_join으로 이동하고, post방식으로 이동-->
    <form action="join" method="post">
    <!-- width="px" >> 가로길이
         height="px" >> 세로길이 -->
    <table width ="400px" >
       <tr height = 50px bgcolor="gray">
            <td colspan="2" ><strong>Step1 : 아이디/비번 입력</strong></td>
       </tr>
       <tr height="35px" bgcolor="whitesmoke">
            <td align="right">아이디 : </td>
            <td><input type="text" name="id"></td>
       </tr>
       <trbgcolor="whitesmoke">
            <td align="right" height="35px" >비밀번호 : </td>
            <td><input type="password" name="password"></td>
       </tr>
       <tr>
            <td align="right" height="35px" bgcolor="whitesmoke">비밀번호 확인 : </td>
            <td><input type="password" name="password"></td>
       </tr>
    </table>




    <table width ="400px">
        <tr height = "50px">
            <td colspan="2" bgcolor="gray"><strong>step2 : 개인정보</strong></td>
        </tr>
        <tr bgcolor="whitesmoke" >
            <td align="right" >성별</td>
            <td>
                남<input type="radio" name="gender" value="Male">
                <!-- name(key) : value(value) -->
                녀<input type="radio" name="gender" value="Female">
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">혈액형</td>
            <td>
                <select name="select">
                    <option value="A">A형</option>
                    <option value="B">B형</option>
                    <option value="C">C형</option>
                    <option value="D">D형</option>
                </select>
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">생일</td>
            <td><input type="date" name="birth"></td>
        </tr>
    </table>





    <table width ="400px">
        <tr height = "50px" bgcolor="gray">
            <td colspan="2" >
                <strong>step3 : 선호도</strong>
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right" >
                취미
            </td>
            <td>
                축구<input type="checkbox" name="hobby" value="축구">
                야구<input type="checkbox" name="hobby" value="농구">
                농구<input type="checkbox" name="hobby" value="야구">
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right" >
                좋아하는색깔
            </td>
            <td>
               <input type="color" bgcolor="whitesmoke" name="color">
            </td>
        </tr>
    </table>





    
        <table width ="400px">
            <tr height = "50px">
                <td colspan="2" bgcolor="gray"><strong>
                    step4 : 하고싶은 말</strong>
                </td>
            </tr>
            <tr>
                <td >
                    <textarea cols="50" rows="10" bgcolor="whitesmoke" align="center" name="text"></textarea>
                </td>
            </tr>
        </table>
        
        <table width ="400px">
            <tr bgcolor="whitesmoke">
                <td align="center" >
                    <input type="submit" value="제출">
                    <input type="reset">
                </td>
            </tr> 
        </table>
    </form>
</body>
</html>
