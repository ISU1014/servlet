<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>데이터 전송하기</h1>
	<!-- 데이터 전송할때 꼭 필요한 3가지 : 어디로(action), 무엇을(name), 전송(submit) -->
	<!-- 서블릿을 실행하려면 url-mapping문자열을 입력 -->
	<!-- -->
	
	<form action="datasend"> <!-- 어디로 -->
		data : <input type="text" name="data"> <!-- 무엇을 -->
		<input type="submit" value="전송"> <!-- 전송 -->
		<!--<button type = "submit">전송</button>-->
		
		
		
	</form>
</body>
</html>
